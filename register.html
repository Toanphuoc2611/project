<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
  
    <link rel="stylesheet" href="./assets/Css/base.css">
    <link rel="stylesheet" href="./assets/Css/logIn/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Document</title>

</head>
<body>
    <div class="row account__wrap zoomIn" >
        <div class="col-hafl">
            <div class="account__img">
                <img src="./assets/Images/logo.png" alt="#" class="account__img-logo">
            </div>
            <h1 class="account__title mt-4">
                Chất lượng và giá thành là mục tiêu của chúng tui
            </h1>
        </div>
        <div  class="col-hafl">
            <div  id="account-container-register" class="account__contain">
                <div class="header__wrap">
                    <span>Đăng ký</span>
                    <a href="/logIn.html" class="link__logIn">Đăng nhập</a>
                </div>
                <form  action="" onsubmit="register()">
                    <div class="group-input" >
                        <label for="validationServer01" class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Tên người dùng..." required>
                        <label for="validationDefault02" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="validationDefault02" placeholder="Vui lòng nhập mật khẩu" required>
                        <label for="validationDefault02" class="form-label">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="validationDefault03" placeholder="Vui lòng nhập lại mật khẩu" required>
                    </div>
                    <div class="col-12 d-flex px-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label  class="form-check-label" for="invalidCheck2"> Đồng ý với các <a href="">điều khoản</a> và <a href="">điều kiện</a>
                            </label>
                        </div>
                    </div>
                    <div class="text-center">  <span class="" id ="message" ></span></div>
                    <div class="account__footer d-flex justify-content-center">
                        <button class="btn btn-primary btn-confirm my-5" type="submit"  id ="checkPass">Đăng ký</button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./assets/js/main.js">
</script>
</html>

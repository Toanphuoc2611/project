<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/Css/base.css">
    <link rel="stylesheet" href="./assets/Css/logIn/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
</head>
<body>
        <div  class="row account__wrap">
            <div class="col-hafl">
                <div class="account__img">
                    <img src="./assets/Images/logo.png" alt="logo" class="account__img-logo">
                </div>
                <h1 class="account__title mt-4">
                   Chất lượng và giá thành là mục tiêu của chúng tui
                </h1>
            </div>
            <div class="col-hafl">
                <div id='account-container' class="account__contain">
                    <div class="header__wrap">
                        <span>Đăng nhập</span>
                        <a href="./index.html" id="link__preHome">Trở lại trang chủ</a>
                    </div>
                    <form action="" onsubmit="logIn()" >
                        <div class="group-input">
                            <label for="validationServer01" class="form-label">Tài khoản</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Tên người dùng..." required>
                            <label for="validationDefault02" class="form-label">Mật khẩu</label>
                            <!-- <div class = "d-flex justify-content-space-between"> -->
                            <input type="password" class="form-control" id="validationDefault02" placeholder="Vui lòng nhập mật khẩu" required>
                                <!-- <i class="fa-sharp fa-solid fa-eye"></i> -->
                            <!-- </div> -->
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-confirm">Đăng nhập</button>
                        </div>

                        <div class="status text-center text-success mt-3">
                            <span class="" id ="message" ></span><br>
                            <div id="redict-status">
                            <span >Chuyển hướng sau &nbsp</span><span id="second"></span>&nbsp giây
                            </div>
                        </div>
                    </form>
                    <div class="account__line">
                    </div>
                    <div class="account__footer d-flex justify-content-center">
                        <a href="./register.html" class = "btn btn-success btn-link-register mb-5">Tạo tài khoản mới</a>
                    </div>
                </div> 
            </div>
        </div>
</body>

<script src="./assets/js/main.js">
</script>
</html>
